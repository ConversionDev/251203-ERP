  #   healthcheck:
  #     test: [ "CMD", "curl", "-f", "http://localhost:9002/health" ]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 40s

  # ===================
  # Review Service
  # ===================
  reviewservice:
    build:
      context: ../ai.kanggyeonggu.store
      dockerfile: reviewservice/Dockerfile
    container_name: reviewservice
    ports:
      - "9004:9004"
    env_file:
      - ../.env # 프로젝트 루트의 .env 파일 사용
    networks:
      - gateway-network
    volumes:
      # 모델 파일을 볼륨으로 마운트 (모델 파일이 크므로 영구 저장)
      - ../ai.kanggyeonggu.store/reviewservice/app/koelectra/model:/app/app/koelectra/model
      - ../ai.kanggyeonggu.store/reviewservice/app:/app/app
      - ../ai.kanggyeonggu.store/common:/app/common
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9004/koelectra/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # 모델 로딩 시간 고려하여 시작 시간 증가

networks:
  gateway-network:
    driver: bridge
    name: gateway-network
