# ============================================================================
# AI Services Docker Compose 설정
# ============================================================================
# ai.kanggyeonggu.store 독립 실행용
#
# 사용 예시:
#   cd ai.kanggyeonggu.store
#   docker compose up -d
#
# 포함 서비스:
#   - MLService (9002)
#   - Chatbot Service (9003)
#   - Crawler Service (9001)
# ============================================================================

services:
  # ===================
  # ML Service (고객 분석 + Titanic)
  # ===================
  mlservice:
    build:
      context: .
      dockerfile: mlservice/Dockerfile
    container_name: mlservice
    ports:
      - "9002:9002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./mlservice/app:/app/app
      - ./common:/app/common
    networks:
      - ai-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================
  # Chatbot Service
  # ===================
  chatbot-service:
    build:
      context: .
      dockerfile: chatbotservice/Dockerfile
    container_name: chatbot-service
    ports:
      - "9003:9003"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./chatbotservice/app:/app/app
      - ./common:/app/common
    networks:
      - ai-network
    restart: on-failure

  # ===================
  # Crawler Service
  # ===================
  crawler-service:
    build:
      context: .
      dockerfile: crawlerservice/Dockerfile
    container_name: crawler-service
    ports:
      - "9001:9001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./crawlerservice/app:/app/app
      - ./common:/app/common
    networks:
      - ai-network
    restart: on-failure

networks:
  ai-network:
    driver: bridge
    name: ai-network

